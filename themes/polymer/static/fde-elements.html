<dom-module id="fde-course">
  <style>
  .session {
    margin-right: 24px;
    width: 400px;
    min-width: 400px;
  }
  .past {
    float: right;
    text-transform: uppercase;
    padding: 20px 0 0 10px;
    font-size: 85%;
    color: #bf4242;
  }
  .card-content, .card-actions {
    @apply(--ellipsis);
    color: var(--primary-text-color);
  }
  .card-actions {
    text-align: right;
  }
  .header iron-image {
    height: 200px;
    width: 100%;
  }
  .course-name {
    line-height: 2.5ex;
  }
  .register {
    font-weight: bold;
    color: #e25c5c;
  }
  iron-icon {
    width: 56px;
  }
  paper-icon-item {
    padding-left: 0;
  }
  </style>

  <template>
    <paper-card class="session">
      <div class="header">
        <a href="{{permalink}}"><iron-image src="/images/courses/{{ image }}" sizing="cover"></iron-image></a>
      </div>
      <div class="card-content">
        <span hidden$="{{!past}}" class="past">{{past}}</span>
        <a href="{{ permalink }}"><h3 class="course-name">{{ label }}</h3></a>

        <paper-icon-item class="location">
          <iron-icon icon="communication:location-on" item-icon></iron-icon>
          <a target="_blank" href="{{ mapslink }}">{{ venue }}</a>
        </paper-icon-item>

        <paper-icon-item class="start-date">
          <iron-icon icon="icons:event" item-icon></iron-icon>
          {{ startdate }}
        </paper-icon-item>

        <paper-icon-item class="course-lang">
          <iron-icon icon="icons:language" item-icon></iron-icon>
          <paper-item-body>
            <div>{{ capitalizeFirst(language) }}</div>
          </paper-item-body>
        </paper-icon-item>
      </div>

      <div class="card-actions" hidden$="{{ !details }}">
        <a href="{{ permalink }}" class="register"><paper-button>{{ register }}</paper-button></a>
        <a href="{{ permalink }}"><paper-button>{{ details }}</paper-button></a>
      </div>
    </paper-card>

  </template>
  <script>
  Polymer({
    is: 'fde-course',
    properties: {
      details: {
        type: String,
        value: ""
      },
      register: {
        type: String,
        value: ""
      },
      mapslink: {
        type: String,
        value: ""
      },
      past: {
        type: String,
        value: ""
      }
    },
    capitalizeFirst: function(input) {
      return input.charAt(0).toUpperCase() + input.slice(1);
    }
  });
  </script>
</dom-module>


<dom-module id="fde-hero">
  <style>
  :host {
    display: block;
    background: url("/images/grouppic.jpg") center center no-repeat no-repeat;
    height: 700px;
  }
  .large-view {
    padding-top: 223px;
  }
  .content {
    color: white;
    padding: 30px;
  }
  img {
    max-width: 500px;
  }
  .logo-again {
    text-align: center;
  }
  ::content fde-hero p {
    padding: 15px 0;
  }
  ::content fde-hero a {
    padding-left: 25px;
  }
  @media (min-width: 961px) {
    .content {
      text-align: left;
    }
  }
  @media (max-width: 960px) {
    :host {
      background-size: cover;
    }
  }
  @media (max-width: 1135px) {
    .content, .large-view {
      text-align: center;
    }
    .logo {
      max-width: 65%;
    }
    :host {
      background-position-y: 0;
      background-size: cover;
      height: 520px;
    }
    ::content p {
        padding: 1% 0;
    }
    .large-view {
      padding-top: 10%;
    }
  }
  @media (max-width: 600px) {
    .content {
      padding: 0;
    }
    .logo {
        max-width: 95%;
    }
    :host {
        background-size: cover;
        height: 450px;
    }
  }

  </style>

  <template>
    <div class="layout horizontal">
      <div class="flex large-view">

        <img class="logo" src="/images/logo-large-alpha-{{ lang }}.png">

        <div class="content">
          <content></content>
        </div>

      </div>
    </div>
  </template>
  <script>
  Polymer({is: 'fde-hero'});
  </script>
</dom-module>

<dom-module id="fde-latest-news" class="container">
  <style>
  :host {
    display: block;
  }
  ::content h3 {
    color: var(--default-primary-color, inherit);
  }
  ::content .read-more-link {
    text-align: right;
    color: var(--default-primary-color, inherit);
  }
  ::content .latest-news-article {
    padding: 0 30px;
  }
  [horizontal] {
    @apply(--layout-horizontal);
    @apply(--layout-wrap);
  }
  [vertical] {
    @apply(--layout-vertical);
  }
  </style>

  <template>
    <iron-media-query query="(min-width: 960px)" query-matches="{{wide}}"></iron-media-query>

    <content select="h2[title]"></content>
    <div class="layout" horizontal$="{{wide}}" vertical$="{{!wide}}">
      <content select="*"></content>
    </div>
  </template>
  <script>
  Polymer({is: 'fde-latest-news'});
  </script>
</dom-module>
