<dom-module id="fde-hero">
  <style>
  :host {
    display: block;
    background: url("/images/grouppic.jpg") center center no-repeat no-repeat;
    height: 700px;
  }
  .large-view {
    padding-top: 223px;
  }
  .content {
    color: white;
    padding: 30px;
  }
  img {
    max-width: 500px;
  }
  .logo-again {
    text-align: center;
  }
  ::content p {
    padding: 15px 0;
  }
  ::content a {
    padding-left: 25px;
  }
  @media (min-width: 961px) {
    .content {
      text-align: left;
    }
  }
  @media (max-width: 960px) {
    :host {
      background-size: cover;
    }
  }
  @media (max-width: 1135px) {
    .content, .large-view {
      text-align: center;
    }
    .logo {
      max-width: 65%;
    }
    :host {
      background-position-y: 0;
      background-size: cover;
      height: 520px;
    }
    ::content p {
        padding: 1% 0;
    }
    .large-view {
      padding-top: 10%;
    }
  }
  @media (max-width: 600px) {
    .content {
      padding: 0;
    }
    .logo {
        max-width: 95%;
    }
    :host {
        background-size: cover;
        height: 450px;
    }
  }

  </style>

  <template>
    <div class="layout horizontal">
      <div class="flex large-view">

        <img class="logo" src="/images/logo-large-alpha-{{ lang }}.png">

        <div class="content">
          <content></content>
        </div>

      </div>
    </div>
  </template>
  <script>
  Polymer({is: 'fde-hero'});
  </script>
</dom-module>

<dom-module id="fde-latest-news" class="container">
  <style>
  :host {
    display: block;
  }
  ::content h3 {
    color: var(--default-primary-color, inherit);
  }
  ::content .read-more-link {
    text-align: right;
    color: var(--default-primary-color, inherit);
  }
  ::content .latest-news-article {
    padding: 0 30px;
  }
  [horizontal] {
    @apply(--layout-horizontal);
    @apply(--layout-wrap);
  }
  [vertical] {
    @apply(--layout-vertical);
  }
  </style>

  <template>
    <iron-media-query query="(min-width: 960px)" query-matches="{{wide}}"></iron-media-query>

    <content select="h2[title]"></content>
    <div class="layout" horizontal$="{{wide}}" vertical$="{{!wide}}">
      <content select="*"></content>
    </div>
  </template>
  <script>
  Polymer({is: 'fde-latest-news'});
  </script>
</dom-module>
