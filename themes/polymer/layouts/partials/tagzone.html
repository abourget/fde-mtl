{{ $baseurl := .Site.BaseURL }}
{{ $lang := .Site.Language.Lang }}

{{ if eq .Section "posts" }}
<div class="date_badge">
  <div class="date_day">{{ .Date.Format "2" }}</div>
  <div class="date_month">{{ .Date.Format "Jan." }}</div>
  <div class="date_year">{{ .Date.Format "2006" }}</div>
</div>
{{ end }}

<div style="float: right;">
  <div class="tags">
    {{if .Params.tags }}
      {{ range $index, $tag := .Params.tags }}
        <a href="{{$baseurl}}/{{$lang}}/tags/{{ $tag | urlize }}/">#{{ $tag }}</a>
      {{ end }}
    {{end}}
  </div>
</div>
