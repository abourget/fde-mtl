{{ with .Params.schedule }}
  <ul>
    {{ range . }}
      {{ if .groups }}
        <li>{{ i18n "schedule_small_group_meeting" (dict "num" .case) }} *</li>
      {{ end }}
      <li>{{ i18n "schedule_plenary" (dict "num" .case) }}: <strong>{{ .date }}</strong></li>
    {{ end }}
  </ul>
  * {{ i18n "schedule_plenary_note" }}
{{ end }}
