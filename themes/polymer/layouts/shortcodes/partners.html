{{ $data := .Page.Site.Data }}

{{ with (index .Page.Params (.Get 0)) }}
  <div class="align-center partners">
    {{ range . }}
      {{ $partner := index $data.partners . }}
      {{ with $partner.url }}<a href="{{ . }}">{{ end }}
      <iron-image src="/images/partners/{{ $partner.image }}" sizing="contain" title="{{ $partner.name }}"></iron-image>
      {{ with $partner.url }}</a>{{ end }}
    {{ end }}
  </div>
{{ end }}
