{{ with .Page.Params.schedule }}
  <ul>
    {{ range . }}
      {{ if .groups }}
        <li>{{ i18n "schedule_small_group_meeting" (dict CaseNo .case) }} *</li>
      {{ end }}
      <li>{{ i18n "schedule_case" }} {{ .case }}: <strong>{{ .date }}</strong></li>
    {{ end }}
  </ul>
  * {{ i18n "schedule_plenary_note" }}
{{ end }}
